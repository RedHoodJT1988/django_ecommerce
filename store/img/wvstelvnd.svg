<svg width="400" height="120" viewBox="0 0 400 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="120" fill="black"/>
  <g>
    <text x="50%" y="60" text-anchor="middle" font-size="56" font-family="Arial Black, Arial, sans-serif"
      fill="url(#chromeGradient)" stroke="url(#chromeStroke)" stroke-width="2" filter="url(#glow)">
      WVSTELVND
    </text>
    <defs>
      <linearGradient id="chromeGradient" x1="0" y1="0" x2="400" y2="120" gradientUnits="userSpaceOnUse">
        <stop stop-color="#CBA6F7"/>
        <stop offset="0.5" stop-color="#96D7F7"/>
        <stop offset="1" stop-color="#AEEAF7"/>
      </linearGradient>
      <linearGradient id="chromeStroke" x1="0" y1="0" x2="400" y2="120" gradientUnits="userSpaceOnUse">
        <stop stop-color="#CBA6F7"/>
        <stop offset="1" stop-color="#96D7F7"/>
      </linearGradient>
      <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
        <feMerge>
          <feMergeNode in="coloredBlur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>
  </g>
</svg>